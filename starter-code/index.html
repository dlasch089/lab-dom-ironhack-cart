<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <h1>Ironhack Merchandising Shop</h1>
  <div class="product-line">
    <div class="product-name">
      <span>Ironhack Surfboard</span>
    </div>
    <div class="product-price price">
      <span id="unit-price">25.00</span><p> $</p>
    </div>
    <div class="quantity">
      <label >QTY</label>
      <input type="text" id="unit-qty">
    </div>
    <div class="total-price price">
      <span id='total-price'>0</span><p> $</p>
    </div>
    <div>
      <button class="btn btn-delete"> Delete</button>
    </div>
  </div>
  <div class="calc-section">
    <div>
      <button class="btn success-button" id="calc-prices-button">Calculate Prices</button>
    </div>
  </div>

</body>
</html>
